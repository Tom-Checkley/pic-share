<div class="full-page">
  <div>
    <h2 class="page-header">Upload Photos</h2>
    <form enctype="multipart/form-data">
      <div (submit)="uploadFile()" id="dragzone">
        <label for="upload">Drag images here or <strong>Click here to select</strong></label>
        <input type="file" name="upload" value="Select files" accept="image/*">
      </div>
      <input type="submit" name="submit" value="Upload Now" class="btn btn-primary">
    </form>
  </div>
</div>
